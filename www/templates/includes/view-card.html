<div class="options a" on-drag-down="dragDownA()" on-drag-up="dragUpA()" on-release="releaseA()" 
			style="
				height: calc(50% + {{heightA}}px);
			" 
			ng-class="{
                'add-transition': (transitionA),
                'add-index': (addIndexA),
                'background-two-top': (index > 0)
            }">
  <div class="card-overlay top"></div>
</div>
<div class="options b" on-drag-down="dragDownB()" on-drag-up="dragUpB()" on-release="releaseB()" 
			style="
				height: calc(50% + {{heightB}}px); z-index:1;
			" 
			ng-class="{
                'add-transition': (transitionB),
                'background-two-bottom': (index > 0)
            }">
  <div class="card-overlay bottom"></div>
</div>
